<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neigbourghhood map project. Udacity FSND project 5</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #address_text {
          position: relative;
          width: 30%;
        }
        
        
    </style>
</head>
<body>
    <header>
            <!-- <div class="col-xs-4 col-sm-4 col-md-6">
                <p> placeholder for logo and menu</p>
            </div> -->
    </header>
        <div id="temp_stuff">
            <span data-bind="foreach: googleMarkers">
                <p data-bind="text: name"></p>
            </span>
        </div> 
        <hr>
        <div id="menu_bar">
          <input id="address_text" type="text" placeholder="Address to go">
          <input id="address_btn" type="button" value="Go!">
          <input id="marker_view" type="checkbox" data-bind="checked: showMarkers">Show Markers</input>
          <span>Number of markers</span>
          <select data-bind="options: limitPOIoptions, value: limitPOI "></select>
          <select data-bind="options: POIcategories, optionsCaption: 'Choose category', value: filterCategory"></select> 
          <!-- <input type="search" placeholder = "Search POI" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off"> -->
        </div>
        <hr>
        <div id="map">
        </div>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/my_app.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_hZGuoD8IFSdiS525BwWIT-SLVbG2FfQ&v=3&callback=loadCurrentLocation"></script>
</body>
</html>
