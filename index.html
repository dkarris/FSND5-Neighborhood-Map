<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <title> Neigbourghood map project. Udacity FSND project 5</title>
</head>
<body>
    <div class="container">
        <div id="poi-list">
            <div id = "display-offCanvas">
                 <button onclick="openMenu()" id="btn-menu">Display menu</button>
            </div>
            <div id="elements-wrapper">
                <a href="javascript: void(0)" id="close-poi-list" onclick="closeMenu()">&amp;times</a> <BR>
                <input id="address-text" type="text" placeholder="Address to go" data-bind = "textInput: address">
                <input id="address-btn" type="button" value="Go!" data-bind="click: goToLocationGoogleMaps">
                <BR>
                <input class="_poi-element" id="marker-view" type="checkbox" data-bind="checked: showMarkers">Show Markers<BR>
                <span>Number of markers</span>
                <select data-bind="options: limitPOIoptions, value: limitPOI "></select>
                <select class="poi-element" data-bind="options: POIcategories, optionsCaption: 'Choose category/Show all', value: filterCategory"></select> 
                <input class="poi-element" type="search" placeholder = "Search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
                <div id="list-wrapper">
                <ul data-bind="foreach: markersFiltered">
                         <li class="list-item" data-bind="text: name, click: $parent.display"></li>
                </ul>
                </div>
               </div>
            </div> 
            <div id="map"></div>
        </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <!-- google maps style -->
    <script src="js/mapStyle.js"></script>
    <script src="js/my_app.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_hZGuoD8IFSdiS525BwWIT-SLVbG2FfQ&v=3&callback=loadCurrentLocation&libraries=places" onerror="googleLoadError()"></script>
</body>
</html>
